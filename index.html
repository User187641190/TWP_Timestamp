<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body>

    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">เข้าสู่ระบบ</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
            </form>
            <p id="loginError" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        </div>
    </div>

    <div id="dashboardSection" class="hidden min-h-screen flex">
        
        <aside class="w-64 bg-slate-800 text-white flex flex-col transition-all duration-300">
            <div class="p-6 text-2xl font-bold bg-slate-900 text-center">
                WMS System
            </div>
            
            <div class="p-4 border-b border-slate-700 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center font-bold" id="userAvatar">U</div>
                <div>
                    <p id="displayUsername" class="font-semibold text-sm">Loading...</p>
                    <p id="displayRole" class="text-xs text-slate-400">...</p>
                </div>
            </div>

            <nav id="sidebarMenu" class="flex-1 p-4 space-y-2">
                </nav>

            <button onclick="logout()" class="p-4 bg-red-600 hover:bg-red-700 text-center">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </aside>

        <main class="flex-1 p-8">
            <h1 id="pageTitle" class="text-3xl font-bold text-gray-800 mb-6">ยินดีต้อนรับ</h1>
            <div id="contentArea" class="bg-white p-6 rounded shadow min-h-[400px]">
                <p class="text-gray-500">เลือกเมนูจากด้านซ้ายเพื่อเริ่มทำงาน</p>
            </div>
        </main>
    </div>

    <script>
    const API_URL = "http://127.0.0.1:8000"; // เช็ค Port ให้ตรงกับ Backend

    // ฟังก์ชัน Login
    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            console.log("กำลังส่งข้อมูล Login...");
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    'username': username,
                    'password': password // ใส่ให้ครบตามฟอร์ม
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || 'Login failed');
            }

            const data = await response.json();
            console.log("Login สำเร็จ! Token:", data);
            
            // บันทึก Token
            localStorage.setItem('token', data.access_token);
            
            // โหลดหน้าเว็บใหม่เพื่อเข้าสู่ระบบ
            window.location.reload();

        } catch (error) {
            console.error("Login Error:", error);
            alert('เข้าสู่ระบบไม่สำเร็จ: ' + error.message);
        }
    }

    // ฟังก์ชันเช็ค User (ทำงานตอนโหลดหน้าเว็บ)
    async function checkLogin() {
        const token = localStorage.getItem('token');
        if (!token) return; // ถ้าไม่มี Token ก็จบ (อยู่หน้า Login)

        try {
            console.log("กำลังดึงข้อมูล User...");
            const response = await fetch(`${API_URL}/users/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                // ถ้า Token หมดอายุหรือ Error ให้เด้งออก
                console.warn("Token ใช้ไม่ได้ หรือหมดอายุ");
                logout();
                return;
            }

            const user = await response.json();
            console.log("ได้ข้อมูล User มาแล้ว:", user); // <--- ดูตรงนี้ใน Console!!

            // --- ส่วนสำคัญ: ซ่อนหน้า Login / เปิดหน้า Dashboard ---
            document.getElementById('loginSection').classList.add('hidden'); 
            
            // สร้างหน้า Dashboard ชั่วคราว (ถ้า HTML ไม่มี)
            let dashboard = document.getElementById('dashboardSection');
            if (!dashboard) {
                // ถ้ายังไม่ได้ทำ div dashboard ไว้ ให้สร้างหลอกๆ ขึ้นมาเทสก่อน
                document.body.innerHTML += `
                    <div id="dashboardSection" class="p-10">
                        <h1 class="text-3xl font-bold">ยินดีต้อนรับคุณ ${user.username}</h1>
                        <p class="text-xl mt-4">สถานะ: <span class="font-bold text-blue-600">${user.role}</span></p>
                        <button onclick="logout()" class="mt-6 bg-red-500 text-white px-4 py-2 rounded">Logout</button>
                    </div>
                `;
                // ซ่อน login form อีกรอบเผื่อ body.innerHTML ทับ
                 document.getElementById('loginSection')?.classList.add('hidden');
            } else {
                 dashboard.classList.remove('hidden');
            }

            // เช็ค Role (แก้ปัญหาตัวเล็ก/ใหญ่)
            const role = (user.role || "").toLowerCase();
            console.log("User Role (normalized):", role);

            if (role === 'admin') {
                console.log("-> โหมด Admin");
                // เรียกฟังก์ชันโหลดข้อมูล Admin
            } else {
                console.log("-> โหมด User ทั่วไป");
            }

        } catch (error) {
            console.error("Check Login Error:", error);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.reload();
    }

    // รันเมื่อเปิดเว็บ
    window.onload = checkLogin;
</script>>
</body>
</html>
